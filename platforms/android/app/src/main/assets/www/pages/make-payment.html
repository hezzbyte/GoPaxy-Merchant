<script>
  return {
    on: {

    methods: {
	
	
	qryPayment: function () {
		alert('Queried!');
	}, 
	
	
	paidcash: function () {
        $$('.hide2').hide();		
        $$('.qrcode').hide();	

		var tid = $$('.newPayment .tid').val();	
		var reqst = 'paidcash';

		if(tid != ''){
		 app.preloader.show();  
		 app.request.get(formURL, {req: reqst, txid: tid}, 

		 function (data) {
		data = JSON.parse(data);

		if(data.status == 'success'){
		
			$$('.hide3').show();
			

			
			app.preloader.hide();
		}
		else if(data.status == 'fail'){
			alert(data.message);	
			app.preloader.hide();
		  }		
		  else{	
			alert('<span class="red">Error! Unknown Error!</span>');	
			app.preloader.hide();
		} 
		}, function(){
			alert('<span class="red">Error! No internet connection.</span>');	
			app.preloader.hide();
		});

		}
			
		
	}, 
	
	
	requestPayment: function () {
		var description = $$('.newPayment .description').val();
		var amount = $$('.newPayment .amount').val();
		
		var reqst = 'requestPayment';

		if(description != '' && amount != ''){
		 app.preloader.show();  
		 app.request.get(formURL, {req: reqst, desc: description, amt: amount}, 

		 function (data) {
		data = JSON.parse(data);

		if(data.status == 'success'){
		
			$$('.hide1').hide();
			$$('.hide2').show();
			$$('.qrcode').html(data.img + data.amount);
			$$('.newPayment .tid').val(data.tid)
			app.preloader.hide();
		}
		else if(data.status == 'fail'){
			alert(data.message);	
			app.preloader.hide();
		  }		
		  else{	
			alert('<span class="red">Error! Unknown Error!</span>');	
			app.preloader.hide();
		} 
		}, function(){
			alert('<span class="red">Error! No internet connection.</span>');
